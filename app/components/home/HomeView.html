<section id="main-content">
    <h3>
        <a id="{{release.tag_name}}" class="anchor" href="#welcome-to-github-pages" aria-hidden="true">
            <span aria-hidden="true" class="octicon octicon-link"></span>
        </a>{{release.name}}
    </h3>

    <p ng-bind-html="release | markdown"></p>

    <div ng-show="release">
        <a href="" ng-show="hasNext()" ng-click="next()">Retrocede</a>
        <a href="" ng-show="hasBefore()" ng-click="before()">Avanza</a>
    </div>

</section>

    <a href="{{release.zipball_url}}" class="button">
        <small>Download</small> .zip file
    </a>
    <a href="{{release.tarball_url}}" class="button">
        <small>Download</small> .tar.gz file
    </a>
    <a ng-show="hasJavadoc(release.tag_name | version)" href="#/javadoc/{{ actual }}" class="button">
        <small>See the</small> Javadoc
    </a>

    <p class="repo-owner">
        <a href="https://github.com/AlternaCraft/PvpTitles">PvpTitles</a> is maintained by <a href="https://github.com/AlternaCraft">AlternaCraft</a>.</p>
