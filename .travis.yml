sudo: false
language: java
jdk:
  - openjdk7
  
script: mvn test
after_success:
  - bash <(curl -s https://codecov.io/bash)  
  - echo "<settings><servers><server><id>bintray-release</id><username>\${BINTRAY_USER}</username><password>\${BINTRAY_PASS}</password></server></servers></settings>" > ~/settings.xml
  - [[ ! -z $TRAVIS_TAG ]] && bash .utility/parse-dependencies.sh && bash .utility/deploy-pages.sh || mvn deploy --settings ~/settings.xml

notifications:
  email: false
  irc:
    channels:
    - "irc://freenode/pvptitles"
    use_notice: true
    skip_join: true

env:    
  global:
  - secure: 
  - secure: ""
  - secure: ""