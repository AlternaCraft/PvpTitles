sudo: false
language: java
jdk:
  - openjdk7

script: mvn test

after_success:
  - bash <(curl -s https://codecov.io/bash)

before_deploy:
  - echo "<settings><servers><server><id>bintray</id><username>\${BINTRAY_USER}</username><password>\${BINTRAY_PASS}</password></server></servers></settings>" > ~/settings.xml
  - mvn deploy --settings ~/settings.xml
  - bash .utility/parse-dependencies.sh
  - bash .utility/deploy-pages.sh  
  - VERSION=`ls target/PvpTitles-*.jar | sed 's/target\/PvpTitles-//;s/.jar//;'`
  - cp target/PvpTitles-$VERSION.jar target/PvpTitles.jar

deploy:
  provider: releases
  api_key:
    secure: 
  file: target/PvpTitles.jar
  on:
    tags: true
 
notifications:
  email: false
  irc:
    channels:
    - "irc://freenode/pvptitles"
    use_notice: true
    skip_join: true

env:    
